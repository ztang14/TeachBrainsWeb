<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
 <div class="header">
 <div class="container">  
   <div class="navbar">
    <div class="logo">
      <img src="./img/logo.jpeg" height="80px" width="125px">

    <nav>

 <div class="account-page">
   <div class="container">
     <div class="row">
       <div class="col-2">
          <img src="./img/background.jpeg" width="100%">
       </div>
       <div class="col-2">
          <div class="form-container">
            <div class="form-btn">
              <span onclick="login()">Login</span>
              <span onclick="register()">Register</span>
              <hr id="Indicator">
            </div>
            
            <form id="LoginForm" action="login" method="post">
              <input type="text" placeholder="Username" name="user" id="user">
              <input type="password" placeholder="Password" name="pswd" id="pswd">
              <button type="submit" class="btn">Login</button>
              <button type="reset" class="btn">Cancel</button>
              <a href="">Forgot password</a>
            </form>
            
            <form id="RegForm" action="Register" method="post">
              <input type="text" placeholder="Username" name="user" id="user">
              <input type="email" placeholder="Email" name="email" id="email">
              <input type="password" placeholder="Password" name="pswd" id="pswd">
              <input type="password" placeholder="cfPassword" name="cfpswd" id="cfpswd">
              <button type="submit" class="btn">Register</button>
            </form>
            
            
          </div>
       </div>
     </div>
   </div> 
</div>

 
 <div class="footer">
    <div class="container">
        <div class="row">
           <div class="footer-col-1">
              <h3>Download Our App</h3>
              <p>DOwnload App for Android an ios mobile phone.</p>
           </div>
           <div class="footer-col-2">
             <img src="./img/logo.jpeg" height="80px" width="125px">
           </div>  
           <div class="footer-col-3">
             <h3>Follow us</h3>
             <ul>
               <li>Facebook</li>
               <li>Twitter</li>
               <li>Instagram</li>
               <li>YouTube</li>
             </ul>
           </div>
        
        </div>
    
    
    
    </div>
 
 </div>
 
 

  <script>
 
 
 var LoginForm = document.getElementById("LoginForm");
 var RegForm = document.getElementById("RegForm");
 var Indicator = document.getElementById("Indicator");
 
 function register(){
	 RegForm.style.transform = "translateX(0px)";
	 LoginForm.style.transform = "translateX(0px)";
	 Indicator.style.transform = "translateX(100px)";
 }
 
 function login(){
	 RegForm.style.transform = "translateX(300px)";
	 LoginForm.style.transform = "translateX(300px)";
	 Indicator.style.transform = "translateX(0px)";
 }
 
 </script>
</body>
